    <script>

var margin = {top: 20, right: 40, bottom: 200, left: 40},
    width = 700 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

 var states = [];
    var gdpPerState = [];
d3.csv("brasilregions.csv", function(data){

        data.forEach(function(row){
            states.push(row["State"]);
            gdpPerState.push(row["GDPPC"]);
        });



var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);

var y = d3.scale.linear().domain([0,33088]).range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(function(d,i){return states[i]});

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
    .tickPadding(0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("brasilregions.csv", function(error, data) {

    data.forEach(function(d) {
        d.State = d["State"];//+d.State;
        d.GDPPC= d["GDPPC"];//+d.GDPPC;
    });
    
  x.domain(data.map(function(d) { return d.State; }));
  //y.domain([0, d3.max(data, function(d) { return d.GDPPC; })]);

  svg.append("g")
      .attr("class", "xaxis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "yaxis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
    .attr("class", "bar")
      .style("fill", "#33CCCC")
      .attr("x", function(d) { return x(d.State); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.GDPPC); })
      .attr("height", function(d) { return height - y(d.GDPPC); });

});

});

</script>
